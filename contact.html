<!DOCTYPE html>

<html>
  
<head>

    <link rel="stylesheet" text="text/css" href="../css/bootstrap.css">

<body>
 <form class="container-sm">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Write your question here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I want to be added to the mailing list</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
